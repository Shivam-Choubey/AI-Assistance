<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Task Manager</title>
</head>
<body>
    <h1>Task Manager</h1>
    <form action="{{ url_for('index') }}" method="post">
        <input type="text" name="task" placeholder="New task" required>
        <input type="text" name="due_date" placeholder="Due date">
        <input type="text" name="priority" placeholder="Priority">
        <button type="submit" name="add_task">Add Task</button>
    </form>
    <ul>
        {% for task in tasks %}
            <li>
                {{ task[1] }} (Due: {{ task[2] }}, Priority: {{ task[3] }}) - {{ task[4] }}
                <form action="{{ url_for('index') }}" method="post" style="display:inline;">
                    <input type="hidden" name="task_id" value="{{ task[0] }}">
                    <button type="submit" name="delete_task">Delete</button>
                </form>
                <form action="{{ url_for('index') }}" method="post" style="display:inline;">
                    <input type="hidden" name="task_id" value="{{ task[0] }}">
                    <button type="submit" name="complete_task">Complete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('voice') }}">Use Voice Commands</a>
</body>
</html>
