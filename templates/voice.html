<!DOCTYPE html>
<html>
<head>
    <title>Voice-Assisted Task Management</title>
</head>
<body>
    <h1>Voice-Assisted Task Management</h1>
    
    <h2>Add Task via Voice</h2>
    <form method="POST">
        <input type="date" name="due_date">
        <select name="priority">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
        </select>
        <button type="submit" name="add_task">Add Task via Voice</button>
    </form>
    
    <h2>Complete Task via Voice</h2>
    <form method="POST">
        <button type="submit" name="complete_task">Complete Task via Voice</button>
    </form>
    
    <h2>Delete Task via Voice</h2>
    <form method="POST">
        <button type="submit" name="delete_task">Delete Task via Voice</button>
    </form>
    
    <a href="{{ url_for('index') }}">Back to Task Management</a>
</body>
</html>
